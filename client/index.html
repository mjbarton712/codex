<!DOCTYPE html>



<html lang="en">

<head>
  <meta charset="UTF-8" />
  <link rel="icon" type="image/svg+xml" href="favicon.ico" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Codex</title>
  <link rel="stylesheet" href="style.css">
</head>

<body>
  <div id="app">
    <label for="modelSelect">Select a Model:</label>
    <select id="modelSelect" onchange="updateModel()">
      <option value="gpt-4-1106-preview">GPT-4-turbo (128K)</option>
      <option value="gpt-3.5-turbo">GPT-3.5-turbo</option>
      <option value="gpt-4">GPT-4 (8K)</option>
    </select>
    <div id="chat_container"></div>
    <form>
      <textarea name="prompt" rows="1" cols="1" placeholder="Ask Codex..."></textarea>
      <button type="submit"><img src="assets/send.svg" /></button>
    </form>
  </div>

  <script type="module" src="script.js"></script>
</body>

</html>
