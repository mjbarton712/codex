<!DOCTYPE html>

<html lang="en">

<head>
  <meta charset="UTF-8" />
  <link rel="icon" type="image/svg+xml" href="favicon.ico" />
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/highlight.js/11.9.0/styles/atom-one-dark.min.css">
  <script src="https://cdnjs.cloudflare.com/ajax/libs/highlight.js/11.9.0/highlight.min.js"></script>
  <script>hljs.highlightAll();</script>
  <script src="https://cdn.jsdelivr.net/npm/marked/marked.min.js"></script>
  <script src="https://unpkg.com/lucide@latest"></script>
  <script>
    lucide.createIcons();
  </script>
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Codex</title>
  <link rel="stylesheet" href="style.css">
  <script type="module" src="script.js"></script>
  <script type="module">
    import { updateModel } from './script.js';
    window.updateModel = updateModel;
  </script>
</head>

<body>
  <div id="app">
    <div class="model-selector-container">
      <label for="modelSelect">Model:</label>
      <select id="modelSelect" onchange="updateModel()">
        <option value="gpt-4.1-2025-04-14" selected>gpt-4.1 (1M)</option>
        <option value="gpt-4o-mini">gpt-4o-mini (128K)</option>
        <option value="gpt-4o">gpt-4o (128k)</option>
      </select>
    </div>
    <div id="chat_container"></div>
    <form>
      <textarea name="prompt" rows="1" cols="1" placeholder="Ask anything..."></textarea>
      <button type="submit"><i data-lucide="send"></i></button>
    </form>
  </div>
  
</body>
</html>
